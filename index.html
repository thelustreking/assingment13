<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP</title>
    <link rel="shortcut icon" href="img1.jpg" type="image/x-icon">

    <!-- Bootstrap and CSS LinkUp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="section1">
        <div class="container signup-form">
            <form action="home.php" method="GET">
                <div class="row text-center head">
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                           <img src="img1.jpg" id="profile-picture-view" class="profile-picture-replace" width="244" height="244"/>
                        </div>
                    </div>
                   <div class="col-12">
                       <h3 ID="MembershipTitle">Create Your Membership</h3>
                       <p class="text-center">Already have an account?&nbsp;<a href="#" style="color: #007a5a;" >Login</a></p>
             
                       <br>
                       
                   </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-12">
                        <div class="student-image">
                            <div class="row">
                                <div class="col-md-5 col-xs-12">
                                    <p class="text-right">Upload Your Passport Size Profile Picture</p>
                                </div>
                                <div class="col-md-7 col-xs-12">
                                 <input type="file" name="file" onchange="ReadURL(this)" class="form-control">
                                </div>
                            </div>
                           </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xs-12">
                        <div class="student-reg card-no">
                            <input type="text" name="cardNo" id="" class="form-control">
                            <label>Card Number</label>
      
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="student-id">
                            <input type="text" name="id" id="" class="form-control">
                            <label class="label">Student Id</label>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xs-12">
                        <div class="student-session">
                            <input type="text" name="session" id="" class="form-control">
                            <label>Session</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="student-city">
                            <input type="text" name="city" id="" class="form-control">
                            <label>Birth City</label>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-xs-12">
                        <div class="student_fullname">
                            <input type="text" name="fullName" id="" class="form-control">
                            <label>Full name</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="student-username">
                            <input type="text" name="userName" id="" class="username form-control">
                            <label>User Name</label>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xs-12">
                        <div class="student-contact">
                            <input type="text" name="contactNo" id="" class="form-control">
                            <label>Contact Number</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="student-email">
                            <input type="email" name="email" id="" class="form-control">
                            <label>Email</label>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xs-12">
                        <div class="student-pass">
                            <input type="password" name="oldPassword" id="" class="form-control student-password">
                            <label>Password</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="student-pass">
                            <input type="text" name="" id="" class="form-control student-password-confirm">
                            <label>Confirm</label></div>
                    </div>
                 </div>
                <div class="row">
                    <p class="show-password">
                        <input type="checkbox" class="show-pass" onclick="show()" name="" id="">
                      Show Password
                    </p>
                </div>
                <div class="row d-flex justify-content-start signup-button-area">
                    <div class="col-md-6 col-xs-12">
                        <div class="student-sign-in-instead">
                            <a href="#">Sign in instead</a>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="student-sign-up">
                            <input type="submit" value="Sign Up" class="btn btn-custom">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="style.js"></script>
